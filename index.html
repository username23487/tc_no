<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EggApps Algoritma Kontrol Merkezi</title>
    <style>
        :root {
            --primary-color: #ff9900;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --error-color: #dc3545;
            --success-color: #28a745;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            margin-top: 50px;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.8em;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .eggapps {
            float: right;
            font-weight: 900;
            color: var(--primary-color);
            font-size: 1.2em;
            letter-spacing: 1px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            appearance: none;
            background-color: #fff;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333333" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 16px;
        }
        
        .select-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
        }

        /* Input alanƒ± ve butonlar */
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: content-box;
            font-size: 1.1em;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        .action-button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 15px;
        }

        .action-button:hover {
            background-color: #e68a00;
        }


        input[type="text"].error-border {
            border-color: var(--error-color) !important;
        }
        
        input[type="text"].success-border {
            border-color: var(--success-color) !important;
        }

        #sonuc {
            margin-top: 25px;
            padding: 15px;
            border: 2px solid var(--primary-color);
            background-color: #fffaf0;
            border-radius: 6px;
            min-height: 30px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.3s;
        }

        #sonuc.error-box {
            border-color: var(--error-color);
            background-color: #f8d7da;
            color: var(--error-color);
        }
        
        #sonuc.success-box {
            border-color: var(--success-color);
            background-color: #d4edda;
            color: var(--success-color);
        }
        
    </style>
</head>
<body>
    <div class="container"> 
        <span class="eggapps">EggApps</span>
        <h1>üßÆ Algoritma Kontrol Merkezi</h1>
        
        <div class="select-group">
            <label for="proje-secim">Proje Se√ßiniz:</label>
            <select id="proje-secim" onchange="resetAndChangeProject()">
                <option value="tckn">üáπüá∑ TCKN Kontrol & Tamamlama</option>
                <option value="kredi_karti">üí≥ Kredi Kartƒ± Doƒürulama & Tamamlama</option>
                <option value="iban">üè¶ IBAN Kontrol (Mod 97)</option>
                <option value="telefon">üì± Telefon Numarasƒ± Kontrol & √úretim</option>
                <option value="eposta">üìß E-Posta S√∂zdizimi Kontrol√º (Regex)</option>
            </select>
        </div>

        <div id="tckn-uretim-grup" class="select-group" style="display:none;">
            <button class="action-button" onclick="tcknUret()">üáπüá∑ Rastgele Ge√ßerli TCKN √úret</button>
        </div>

        <div id="telefon-uretim-grup" class="select-group" style="display:none;">
            <label for="operator-secim">√úretilecek Operat√∂r:</label>
            <select id="operator-secim">
                <option value="turkcell">Turkcell (53X)</option>

                <option value="turktelekom">T√ºrk Telekom (50X/55X)</option>
            </select>
            <button class="action-button" onclick="telefonUret()">üì± Rastgele Numara √úret</button>
        </div>
        
        <div id="eposta-uretim-grup" class="select-group" style="display:none;">
            <button class="action-button" onclick="epostaUret()">üìß Rastgele Ge√ßerli E-Posta √úret</button>
        </div>
        
        <div id="kart-uretim-grup" class="select-group" style="display:none;">
            <label for="kart-marka-secim">√úretilecek Kart T√ºr√º:</label>
            <select id="kart-marka-secim" onchange="setUretimHedefi()">
                <option value="4_16">Visa (4xxx - 16 Hane)</option>
                <option value="5_16">Mastercard (5xxx - 16 Hane)</option>

            </select>
            <button class="action-button" onclick="kartUret()">‚≠ê Rastgele Kart √úret</button>
        </div>
        
        <div id="iban-uretim-grup" class="select-group" style="display:none;">
            <button class="action-button" onclick="ibanUret()">üè¶ T√ºrkiye IBAN Olu≈ütur (TR-26 Karakter)</button>
        </div>


        <div id="kart-uzunluk-secim-grup" class="select-group" style="display:none;">
            <label for="kart-uzunluk-secim">Hedef Kart Uzunluƒüu:</label>
            <select id="kart-uzunluk-secim" onchange="calistirici()">
                <option value="16">16 Hane (Visa/Mastercard/Troy)</option>
                <option value="15">15 Hane (Amex)</option>
                <option value="13">13 Hane</option>
                <option value="19">19 Hane</option>
            </select>
        </div>
        
        <label id="input-label" for="input-alan">TC Kimlik No'nun ƒ∞lk 9 VEYA Tamamƒ±nƒ± (11 hane) Girin:</label>
        <input 
            type="text" 
            id="input-alan" 
            maxlength="11" 
            placeholder="9 hane tamamlama yapar, 11 hane doƒürular" 
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            onkeyup="calistirici()"
        >
        
        <h2>Sonu√ß:</h2>
        <div id="sonuc">L√ºtfen bir proje se√ßin ve haneleri giriniz...</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
