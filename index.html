<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>EggApps Algoritma Kontrol Merkezi</title>
    <style>
        /* ... Ã–nceki CSS kodlarÄ± burada devam ediyor ... */
        :root {
            --primary-color: #ff9900;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --error-color: #dc3545;
            --success-color: #28a745;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            margin-top: 50px;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.8em;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .eggapps {
            float: right;
            font-weight: 900;
            color: var(--primary-color);
            font-size: 1.2em;
            letter-spacing: 1px;
        }
        
        /* Yeni Select (SeÃ§im Kutusu) Stilleri */
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            appearance: none; /* VarsayÄ±lan stil okunu kaldÄ±r */
            background-color: #fff;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333333" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: content-box;
            font-size: 1.1em;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="text"].error-border {
            border-color: var(--error-color) !important;
        }
        
        input[type="text"].success-border {
            border-color: var(--success-color) !important;
        }

        #sonuc {
            margin-top: 25px;
            padding: 15px;
            border: 2px solid var(--primary-color);
            background-color: #fffaf0;
            border-radius: 6px;
            min-height: 30px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.3s;
        }

        #sonuc.error-box {
            border-color: var(--error-color);
            background-color: #f8d7da;
            color: var(--error-color);
        }
        
        #sonuc.success-box {
            border-color: var(--success-color);
            background-color: #d4edda;
            color: var(--success-color);
        }
        
    </style>
</head>

</html>
